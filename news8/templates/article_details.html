{% extends 'base.html'  %}

{% block title %}Artilce Detail{% endblock title %}

{% block content %}
    <div class="article-entry">

            <h2>{{ article.title }}</h2>
            <p>{{ article.author }} | {{ article.date }}</p>
            <p>{{ article.body }}</p>

    </div>
    <div>
        <p><a href="{% url 'article_list' %}">All articles</a></p>
        <p><a href="{% url 'article_edit' article.pk %}">Edit</a> |
        <a href="{% url 'article_delete' article.pk %}">Delete</a></p>
    </div>


{% endblock content %}
