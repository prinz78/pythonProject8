{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Confirm{% endblock title %}

{% block content %}
    <h2>Reset Password</h2>
    <p>Enter your new password</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Reset" >
    </form>
{% endblock content %}
