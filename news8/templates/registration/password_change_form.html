{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}

{% block content %}
    <h2>Change Form</h2>
    <p>enter you old password and then your new password</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Change">
    </form>
{% endblock content %}
