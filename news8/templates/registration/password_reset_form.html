{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
    <h2>Reset Password</h2>
    <p>Enter here your email we ll send u a link that allow you to set your password</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Sent email">
    </form>
{% endblock content %}
